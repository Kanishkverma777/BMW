<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW M5 | The Ultimate Driving Machine</title>
    <style>
        :root {
            --primary: #0066B1;
            --secondary: #FF0000;
            --dark: #141414;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .hero {
            height: 100vh;
            background: url('https://www.bmw-m.com/content/dam/bmw/marketBMW_M/www_bmw-m_com/topics/magazine-article-pool/2021/entwickler-faq/bmw-m5-cs-ai-0111.jpg?imwidth=1440') center/cover;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--dark), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 4rem 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .spec-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .spec-card:hover {
            transform: translateY(-5px);
        }

        .spec-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .spec-card:hover::before {
            transform: translateX(100%);
        }

        .spec-value {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: bold;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .feature-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #005291;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 4rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            aspect-ratio: 16/9;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .floating-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body>
    <div class="hero">
        <div class="hero-overlay">
            <div class="container">
                <h1>BMW M5 CS</h1>
                <p>The most powerful BMW M car ever.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="specs-grid">
            <div class="spec-card">
                <div class="spec-value">627 HP</div>
                <p>Twin-Turbo V8</p>
            </div>
            <div class="spec-card">
                <div class="spec-value">2.9s</div>
                <p>0-60 mph</p>
            </div>
            <div class="spec-card">
                <div class="spec-value">190</div>
                <p>Top Speed (mph)</p>
            </div>
        </div>

        <div class="features">
            <div>
                <img src="https://scontent.fdel8-1.fna.fbcdn.net/v/t1.6435-9/147136951_1277538692614736_124989896595866583_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=127cfc&_nc_ohc=I_9E3KcHG5sQ7kNvwGn0ngU&_nc_oc=AdkpvX1gdGm06zWuuTC0SRtpo7kp_YbnOIeRrdU8PwJ6VzaQuq0kDAz2kZKJxvAxfNI&_nc_zt=23&_nc_ht=scontent.fdel8-1.fna&_nc_gid=FPcsxfApGJtAYhaVJZh-nw&oh=00_AfO_9KOGJmTE9Kke1OJOmeXMtXZAuEoDgNDPBI0sPnPu2w&oe=687B5390" alt="M5 Interior" class="feature-img">
                <h3>Luxurious Interior</h3>
                <p>Carbon fiber seats with illuminated M5 logos and premium Merino leather.</p>
            </div>
            <div>
                <img src="https://www.autonews-mag.com/images/5NCR_wWWE2Qhd.jpg" alt="M5 Exterior" class="feature-img">
                <h3>Aggressive Design</h3>
                <p>Gold Bronze accents and carbon fiber elements for ultimate presence.</p>
            </div>
        </div>

        <div class="gallery" data-aos="fade-up">
            <div class="gallery-item">
                <img src="https://scontent.fdel8-2.fna.fbcdn.net/v/t1.6435-9/147651352_1277538629281409_4778362898706452797_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=127cfc&_nc_ohc=LRyc-AT-jqQQ7kNvwHMh0GQ&_nc_oc=AdkGv9BFMuSXAj05a7JR3PowvsR5qmN4Gr058Z9IncBIUBK0RrrAOxLTWyzh9C-vjWc&_nc_zt=23&_nc_ht=scontent.fdel8-2.fna&_nc_gid=63ZHSUm3BJwLtEmzmwqLEQ&oh=00_AfPa5-OWGZ41FMDE7KV_K7REZ9e0FrDXAst96g72bZhdwg&oe=687B333D" alt="M5 Front">
            </div>
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                <img src="https://scontent.fdel8-2.fna.fbcdn.net/v/t1.6435-9/147306871_1277538632614742_1920609311509912991_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=127cfc&_nc_ohc=vt573V4_-ZUQ7kNvwEtg_kf&_nc_oc=AdkvL19jZ8kGFUyJBKANiXPvgJRsD_Sr8bAvbWTdTjwENX9qUygoq4zDltqT4aZTvsE&_nc_zt=23&_nc_ht=scontent.fdel8-2.fna&_nc_gid=9prPfMpQxRixQ1Uxb6TKdA&oh=00_AfPvii2iycm-kNtU-jZgqgy3WE4fQMLxfjOZAO9CXJKFNQ&oe=687B3B19" alt="M5 Side">
            </div>
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
                <img src="https://scontent.fdel8-2.fna.fbcdn.net/v/t1.6435-9/147079737_1277538685948070_8525691977775021977_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=127cfc&_nc_ohc=lLwKnWrQSMwQ7kNvwEhdLJR&_nc_oc=AdlpUT2SJoHC4Qvdet_vWe-zVQOIZp3SgRMosXVsfkgwtFOQj1fmLP6NT_0IbsZ8EZY&_nc_zt=23&_nc_ht=scontent.fdel8-2.fna&_nc_gid=TEavEzLTDM_ratjgIczDbQ&oh=00_AfMfNL8cDWVfbtadzQrJnGtzVsOgFNtVD1EhqLtteZJ4Aw&oe=687B3FD2" alt="M5 back">
            </div>
        </div>

    </div>

    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
